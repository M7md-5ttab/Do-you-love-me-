<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Do you love me?</title>
</head>
<body>

<div class="question-container container">
<video class="local-gif" src="Reply me love.mp4" autoplay muted loop></video>
  <h2 class="question">Do you love me?</h2>
  <div class="button-container">
    <button class="yes-btn btn js-yes-btn">Yes</button>
    <button class="no-btn btn js-no-btn">No</button>
  </div>
</div>
<div class="result-container container">
  <video class="gif-result" src="Love me.mp4" autoplay loop></video>
  <h2>i knew it üòç</h2>
</div>

<div class="cssload-main">
  <div class="cssload-heart">
    <span class="cssload-heartL"></span>
    <span class="cssload-heartR"></span>
    <span class="cssload-square"></span>
  </div>
  <div class="cssload-shadow"></div>
</div>
<audio id="bg-music" autoplay loop>
  <source src="careless.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("bg-music");
  music.volume = 0; // ÿßŸÑÿµŸàÿ™ ÿµŸÅÿ± ŸÅŸä ÿßŸÑÿ®ÿØÿßŸäÿ©

  // ÿ®ÿπÿ∂ ÿßŸÑŸÖÿ™ÿµŸÅÿ≠ÿßÿ™ ÿ®ÿ™ŸÖŸÜÿπ ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä
  document.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      fadeIn(music);
    }
  });

  // ŸÑŸà ÿßÿ¥ÿ™ÿ∫ŸÑ ÿ£Ÿàÿ™ŸàŸÖÿßÿ™ŸäŸÉ
  music.addEventListener("play", () => {
    fadeIn(music);
  });

  function fadeIn(audio) {
    let volume = 0;
    const interval = setInterval(() => {
      if (volume < 1) {
        volume += 0.05; // ÿ≥ÿ±ÿπÿ© ÿßŸÑÿ≤ŸäÿßÿØÿ©
        audio.volume = volume;
      } else {
        clearInterval(interval);
      }
    }, 250); // ŸÉŸÑ ÿ±ÿ®ÿπ ÿ´ÿßŸÜŸäÿ© ŸÜÿ≤ŸàÿØ
  }
</script>
<script src="script.js"></script>

</body>
</html>
